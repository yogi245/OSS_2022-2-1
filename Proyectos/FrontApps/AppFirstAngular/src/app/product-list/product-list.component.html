<div class="card bg-light w-75 mx-auto" *ngIf="products">
  <div class="card-header">Listado de Productos</div>
  <div class="card-body">
     <div class="card border-dark mb-3">
         <table class="table table-dark">
           <thead>
              <tr>
                <th>Id</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Total</th>
              </tr>
           </thead>
           <tbody>
            <tr *ngFor="let p of products">
              <th>{{p.codigo}}</th>
              <th>{{p.descripcion}}</th>
              <th>{{p.precio}}</th>
              <th>{{p.stock}}</th>
              <th>{{p.total}}</th>
            </tr>
           </tbody>
         </table>
     </div>

  </div>
</div>
